<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w e a t h e r</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Navbar -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <div class="logo-container">
                    <img src="img/logo.svg" alt="logo" class="logo">
                    </div>
                    <div class="form">
                        <input id="mapbox-search" type="text">
                        <button id="update-forecast-btn" class="btn btn-primary">Update Forecast</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!-- Current Forecast -->
            <div class="card mb-3">
                <h3 class="card-header">Today's Forecast</h3>
                <div class="card-body">
                    <div id="insert-weather"></div>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <!-- 5-Day Forecast -->
            <div class="card">
                <h3 class="card-header">5-Day Forecast</h3>
                <div class="card-body">
                    <div id="insert-forecast" class="d-flex"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Map -->
    <div id="map"></div>
</div>
<!--GEOCODER-->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<!-- jQuery CDN Below-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--CUSTOM JS BELOW-->
<script type="module" src="js/script.js"></script>
    <!--BOOTSRAP CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
